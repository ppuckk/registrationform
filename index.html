<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise Set 2.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background-container">
        <div class="glass-container">
            <div class="header-row">
                <h2>Registration</h2>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>

            <form id="regForm">
                <div class="form-grid">
                    
                    <div class="input-group">
                        <label>First Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="fname" placeholder="John">
                            <i class="fas fa-user"></i>
                        </div>
                        <small class="error-msg">Error message</small>
                    </div>

                    <div class="input-group">
                        <label>Last Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="lname" placeholder="Doe">
                            <i class="fas fa-user"></i>
                        </div>
                        <small class="error-msg">Error message</small>
                    </div>

                    <div class="input-group">
                        <label>Sex</label>
                        <div class="input-wrapper">
                            <select id="sex">
                                <option value="">Select...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <i class="fas fa-venus-mars"></i>
                        </div>
                        <small class="error-msg">Error message</small>
                    </div>

                    <div class="input-group">
                        <label>Username</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" placeholder="johndoe123">
                            <i class="fas fa-at"></i>
                        </div>
                        <small class="error-msg">Error message</small>
                    </div>

                    <div class="input-group">
                        <label>Phone Number</label>
                        <div class="input-wrapper">
                            <input type="tel" id="phone" placeholder="09123456789">
                            <i class="fas fa-phone"></i>
                        </div>
                        <small class="error-msg">Error message</small>
                    </div>

                    <div class="input-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="john@example.com">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <small class="error-msg">Error message</small>
                    </div>

                    <div class="input-group">
                        <label>Date of Birth</label>
                        <div class="input-wrapper">
                            <input type="date" id="dob">
                        </div>
                        <small class="error-msg">Error message</small>
                    </div>

                    <div class="input-group">
                        <label>Address</label>
                        <div class="input-wrapper">
                            <input type="text" id="address" placeholder="123 Main St">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <small class="error-msg">Error message</small>
                    </div>
                </div>

                <div class="input-group full-width">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="********">
                        <i class="fas fa-lock"></i>
                    </div>
                    <small class="error-msg">Error message</small>
                </div>

                <div class="form-footer">
                    <button type="submit" class="submit-btn">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
